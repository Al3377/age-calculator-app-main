<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body-color flex-center">
    <main class="app-main">
      <section class="input-row">
        <div class="input-container flex-col">
          <label for="day" class="input-label">day</label>
          <input type="number" id="day" class="input-box" placeholder="DD" />
        </div>
        <div class="input-container flex-col">
          <label for="month" class="input-label">month</label>
          <input type="number" id="month" class="input-box" placeholder="MM" />
        </div>
        <div class="input-container flex-col">
          <label for="year" class="input-label">year</label>
          <input type="number" id="year" class="input-box" placeholder="YYYY" />
        </div>
      </section>
      <div class="logo">
        <hr class="logo__line" />
        <div class="logo__box">
          <i
            ><img
              class="logo__arrow"
              src="assets/images/icon-arrow.svg"
              alt="arrow logo"
          /></i>
        </div>
      </div>
      <section class="output">
        <div class="output__box">
          <div class="output__number" id="outputYears">--</div>
          <div class="output__label">years</div>
        </div>
        <div class="output__box">
          <div class="output__number" id="outputMonths">--</div>
          <div class="output__label">months</div>
        </div>
        <div class="output__box">
          <div class="output__number" id="outputDays">--</div>
          <div class="output__label">days</div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
